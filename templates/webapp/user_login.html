{% extends 'webapp/base.html' %}
{% load static %}

{% block title_block %}
User Login
{% endblock %}

{% block body_block %}
<h1>User Login to EventConnect</h1>

<div class="login-container">
    <form id="login_form" method="post" action="{% url 'webapp:user_login' %}">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" value="" size="50"/>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" value="" size="50"/>
        </div>

        <button type="submit">Submit</button>
    </form>
</div>
{% endblock %}
