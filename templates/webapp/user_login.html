{% extends 'webapp/base.html' %}
{% load staticfiles %}

{% block title_block %}
User Login
{% endblock %}

{% block body_block %}
<h1>User Login to EventConnect</h1>
<form id="login_form" method="post" action="{% url 'webapp:user_login' %}">
{% csrf_token %}
Username: <input type="text" name="username" value="" size="50"/>
<br />
Password: <input type="text" name="password" value="" size="50"/>
<br />
<input type="submit" value="submit"/>
</form>
{% endblock %}
