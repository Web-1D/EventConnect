{% extends 'webapp/base.html' %}
{% load staticfiles %}

{% block title_block %}
Sign Up
{% endblock %}

{% block body_block %}
<div class="auth-container">
  <div class="auth-card">
    <h2 class="auth-title">Create your account</h2>
    <p class="auth-subtitle">Join EventConnect and start exploring events</p>

    <form method="POST" action="{% url 'webapp:signup' %}" class="auth-form">
      {% csrf_token %}

      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" name="username" required placeholder="Choose a username" />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" required placeholder="you@example.com" />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" required placeholder="Create a password" />
      </div>

      <div class="form-group">
        <label for="role">I am a:</label>
        <select name="role" required>
          <option value="">-- Select --</option>
          <option value="user">User</option>
          <option value="organiser">Organiser</option>
        </select>
      </div>

      <button type="submit" class="btn-primary full-width">Sign Up</button>
    </form>

    <div class="auth-footer">
      <p>Already have an account?
        <a href="{% url 'webapp:login' %}">Login here</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
