{% extends 'webapp/base.html' %}
{% load staticfiles %}

{% block title_block %}
Sign Up
{% endblock %}

{% block body_block %}
<h1>Sign Up for EventConnect</h1>

<form id="user_form" method="post" action="{% url 'webapp:signup' %}">
    {% csrf_token %}
    {{ user_form.as_p }}
    <input type="submit" name="submit" value="Sign Up" />
</form>
{% endblock %}
