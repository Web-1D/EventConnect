{% block body_block %}

  <h2 class="section-title">Edit Event</h2>

    {{ form.as_p }}

  <p class="back-link">
    <a href="{% url 'webapp:organiser_account' %}">‚Üê Back to your Admin</a>
  </p>
</section>
{% endblock %}
