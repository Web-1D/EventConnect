{% extends 'webapp/base.html' %}
{% load static %}

{% block title_block %}
Organsier Login
{% endblock %}

{% block body_block %}
<h1>Organiser Login to EventConnect</h1>
<form id="organiser_form" method="post" action="{% url 'webapp:organiser_login' %}">
{% csrf_token %}
Username: <input type="text" name="username" value="" size="50"/>
<br />
Password: <input type="password" name="password" value="" size="50"/>
<br />
<input type="submit" value="submit"/>
</form>
{% endblock %}
