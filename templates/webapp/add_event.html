{% extends 'webapp/base.html' %}

{% block title_block %}
Add Event
{% endblock %}

{% block body_block %}
<section class="form-section">
  <h2 class="section-title">Add Event to Category: {{ category_name|title }}</h2>

  <form method="post" action="" class="form-card">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn-primary full-width">Create Event</button>
  </form>

  <p class="back-link">
    <a href="{% url 'webapp:organiser_account' %}">‚Üê Back to your dashboard</a>
  </p>
</section>
{% endblock %}
