{% extends 'webapp/base.html' %}

{% block title_block %}Delete Message{% endblock %}

{% block body_block %}
<div class="container mt-5">
    <h2 class="mb-3 text-danger">Confirm Delete</h2>
    <p>Are you sure you want to delete this message?</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'webapp:qa' %}" class="btn btn-secondary ml-2">Cancel</a>
    </form>
</div>
{% endblock %}
