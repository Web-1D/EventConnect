{% extends 'webapp/base.html' %}

{% block title_block %}Delete Message{% endblock %}

{% block body_block %}
<div class="card center-box danger-box">
  <h2 class="mb-3">⚠️ Confirm Delete</h2>
  <p>Are you sure you want to delete this message?</p>

  <form method="POST" class="form-buttons">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'webapp:qa' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
